<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Image Gallery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/gallery.css">
        <script type="text/javascript" src="js/index.js" defer></script>
    </head>
    <body>
        <main>
            <!-- preview panel -->
            <section class="preview_box">
                <div class="featured_image" style="background-image:url('images/field1.jpg')"></div>
                <button onclick="showPrev()" class="prev">&lsaquo;</button>
                <button onclick="showNext()"class="next">&rsaquo;</button>
            </section>

            <!-- thumbnails -->
            <ul onclick="showImage()" class="cards"></ul>
        </main>
        
    </body>
</html>
